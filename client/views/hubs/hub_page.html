<template name="hubPage">
    <div class="container">
        <h2>{{name}} - {{museum}}</h2>
        <div id="project-container" class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <img src="{{thumblink}}" class="img-responsive" alt="Responsive image"> 
                </div>
                <div class="col-md-6">
                    
                </div>
            </div>
        </div>
        <h3>Projects</h3>
        <div class="row">
            {{#each hubProjects}}
                {{> projectItem}}
            {{/each}}
        </div>
    </div>
</template>
