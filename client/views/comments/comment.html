<template name="comment">
    <div class="comment">
        <div class="avatar-thumb">
            <img src="/thumb.jpg">
        </div>
        <div class="comment-content">
            <strong>{{author}}</strong><br/>
            {{body}}
            <div class="comment-meta text-right">{{submittedText}}</div>
        </div>
    </div>
</template>
