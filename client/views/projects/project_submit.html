<template name="projectSubmit">
  <form class="main">
    <div class="form-group">
        <label for="title">Title</label>
        <div class="controls">
            <input id="title" class="form-control" type="text" value="" placeholder="Your awesome project name">
        </div>
    </div>
    <div class="form-group">
        <label for="baseline">Baseline</label>
        <div class="controls">
            <input id="baseline" class="form-control" type="text" value="" placeholder="A short baseline">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
</template>
